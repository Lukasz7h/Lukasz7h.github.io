<div id="cover">
    <main *ngIf="isEnd">
        
        <div *ngIf="this.documentService.files.length > 0; else lack" id="container">
            <div id="edit" #editNotes>
                <h3>Edytuj</h3>
                <mat-icon>add</mat-icon>
            </div>
            
            <div id="size" #sizeElement>Rozmiar: {{size}}MB
                <div id="vial">
                    <div id="liquid"></div>
                </div>
            </div>
            <div id="inside" #inside>
                <span id="line"></span>
                <div class="hadImage" *ngFor="let file of this.documentService.files; let i=index;" [ngClass]="this.documentService.documents[i].class">
                    <span></span>
                    <img [src]="file">
                </div>
            </div>

            <div id="removeFile" #remove>
                <div>
                    <h3>Usuń</h3>
                    <span></span>
                    <mat-icon>description</mat-icon>
                </div>
            </div>
        </div>
        
        <ng-template #lack>
            <header>
                <h2 id="lack_header">Nie posiadasz zapisanych plików.</h2>
                <mat-icon>find_in_page</mat-icon>
            </header>
        </ng-template>
    </main>
</div>
